        "Avoir détenu un produit altérable à la chaleur sans le maintenir constamment à une température interne et ambiante ne dépassant pas 4°C jusqu'à sa livraison au consommateur": "Avoir détenu un produit altérable à la chaleur sans le maintenir constamment à une température interne et ambiante ne dépassant pas 4°C jusqu'à sa livraison au consommateur"
        "Avoir détenu un produit périssable vendu ou servi chaud au consommateur sans être gardé à une température interne d'au moins 60°C jusqu'à sa livraison": "Avoir détenu un produit périssable vendu ou servi chaud au consommateur sans être gardé à une température interne d'au moins 60°C jusqu'à sa livraison"
        "Avoir entravé le travail d'une personne autorisée dans l'exercice de ses fonctions.": "Avoir entravé le travail d'une personne autorisée dans l'exercice de ses fonctions."
        "Avoir eu de la viande hachée qui n'est pas exempte de toute trace d'additifs": "Avoir eu de la viande hachée qui n'est pas exempte de toute trace d'additifs"
        "Avoir exploité un lieu où une personne affectée à la préparation des produits, au lavage ou au nettoyage du matériel ou de l'équipement ne portait pas un bonnet ou une résille propre qui recouvre entièrement les cheveux": "Avoir exploité un lieu où une personne affectée à la préparation des produits, au lavage ou au nettoyage du matériel ou de l'équipement ne portait pas un bonnet ou une résille propre qui recouvre entièrement les cheveux"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes": "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes, de rongeurs ou de leurs excréments": "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes, de rongeurs ou de leurs excréments"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes,de rongeurs ou de leurs excréments":  "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes, de rongeurs ou de leurs excréments"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt de rongeurs ou de leurs excréments": "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt de rongeurs ou de leurs excréments"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personne ayant fait usage de tabac":  "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personne ayant fait usage de tabac"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personnne ayant fait usage de tabac": "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personne ayant fait usage de tabac"
        "Avoir les surfaces du matériel, de l'équipement, des ustensiles ou des contenants qui entrent en contact direct avec  les produits qui ne sont pas exemptes de particules détachables, d'aspérités ou de fissures": "Avoir les surfaces du matériel, de l'équipement, des ustensiles ou des contenants qui entrent en contact direct avec  les produits qui ne sont pas exemptes de particules détachables, d'aspérités ou de fissures"
        "Avoir offert en vente au détail des produits marins congelés non placés dans un comptoir réfrigéré à une température qui n'excède pas -18°C": "Avoir offert en vente au détail des produits marins congelés non placés dans un comptoir réfrigéré à une température qui n'excède pas -18°C"
        "Avoir un endroit dont les lieux, les équipements, les matériaux et ustensiles servant à la préparation ou au conditionnement, à l'entreposage, à l'étiquetage ou au service des produits, ne sont pas propres ainsi que les autres installations ou locaux sanitaires": "Avoir un endroit dont les lieux, les équipements, les matériaux et ustensiles servant à la préparation ou au conditionnement, à l'entreposage, à l'étiquetage ou au service des produits, ne sont pas propres ainsi que les autres installations ou locaux sanitaires"
        "Avoir un local utilisé pour la préparation des produits dont les planchers sont absorbants ou non lavables": "Avoir un local utilisé pour la préparation des produits dont les planchers sont absorbants ou non lavables"
        "Avoir vendu du sirop d'érable en petits contenants ne provenant pas exclusivement de la sève d'érable ou d'un autre produit d'érable": "Avoir vendu du sirop d'érable en petits contenants ne provenant pas exclusivement de la sève d'érable ou d'un autre produit d'érable"
        "En ayant détenu un produit conditionné en vue de la vente qui ne porte pas sur le récipient, l'emballage ou l'enveloppe qui le contient, les inscriptions en caractères indélébiles, très lisibles et apparents exigées au règlement": "En ayant détenu un produit conditionné en vue de la vente qui ne porte pas sur le récipient, l'emballage ou l'enveloppe qui le contient, les inscriptions en caractères indélébiles, très lisibles et apparents exigées au règlement"
        "En ayant un lieu ne disposant pas d'eau potable courante chaude dont la température n'atteint pas au moins 60°C": "En ayant un lieu ne disposant pas d'eau potable courante chaude dont la température n'atteint pas au moins 60°C"
        "Étant une personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi, n'a pas tenu un registre et des pièces justificatives de ses opérations et ne les a pas gardés à la disposition des inspecteurs": "Étant une personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi, n'a pas tenu un registre et des pièces justificatives de ses opérations et ne les a pas gardés à la disposition des inspecteurs"
        "Dans les locaux où s'effectue la découpe, le hachage et la préparation des viandes, la température doit être d'au plus 10ºC.": "Dans les locaux où s'effectue la découpe, le hachage et la préparation des viandes, la température doit être d'au plus 10ºC."
        "Dans un local ou véhicule utilisé pour la préparation de produits; les planchers doivent être non absorbants, lavables, sans fissures et exempts de bran de scie, de carton, de sel ou de toute matière sèche ou humide.": "Dans un local ou véhicule utilisé pour la préparation de produits; les planchers doivent être non absorbants, lavables, sans fissures et exempts de bran de scie, de carton, de sel ou de toute matière sèche ou humide."
        "Dans un local ou véhicule utilisé pour la préparation de produits; les portes, murs et plafonds doivent être lavables, lisses, non en état ou en voie de putréfaction et exempts d'aspérités ou d'écailles.": "Dans un local ou véhicule utilisé pour la préparation de produits; les portes, murs et plafonds doivent être lavables, lisses, non en état ou en voie de putréfaction et exempts d'aspérités ou d'écailles."
        "Dans un local, une aire ou un véhicule utilisé pour la préparation des produits personne ne peut y faire usage de tabac.": "Dans un local, une aire ou un véhicule utilisé pour la préparation des produits personne ne peut y faire usage de tabac."
        "Il est interdit d'entraver le travail d'une personne autorisée dans l'exercice de ses fonctions, de l'induire en erreur ou de tenter de le faire, de négliger ou de refuser de lui obéir. Cette personne doit, sur demande, s'identifier et exhiber un certificat, signé par le ministre, attestant sa qualité.": "Il est interdit d'entraver le travail d'une personne autorisée dans l'exercice de ses fonctions, de l'induire en erreur ou de tenter de le faire, de négliger ou de refuser de lui obéir. Cette personne doit, sur demande, s'identifier et exhiber un certificat, signé par le ministre, attestant sa qualité."
        "L'exploitant d'une conserverie ou d'un établissement, d'un lieu ou d'un véhicule où l'on prépare, conditionne, transforme, emballe, entrepose, débarque, reçoit, donne à des fins promotionnelles, met en vente ou vend des produits ou détient des produits en vue de la vente ou de la fourniture de services moyennant rémunération ou du don à des fins promotionnelles, doit maintenir la conserverie, l'établissement, le lieu, les locaux, le véhicule et le matériel propres. Cet exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptibles d'affecter la salubrité des produits ou les conditions sanitaires de l'exploitation.": "L'exploitant d'une conserverie ou d'un établissement, d'un lieu ou d'un véhicule où l'on prépare, conditionne, transforme, emballe, entrepose, débarque, reçoit, donne à des fins promotionnelles, met en vente ou vend des produits ou détient des produits en vue de la vente ou de la fourniture de services moyennant rémunération ou du don à des fins promotionnelles, doit maintenir la conserverie, l'établissement, le lieu, les locaux, le véhicule et le matériel propres. Cet exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptibles d'affecter la salubrité des produits ou les conditions sanitaires de l'exploitation."
        "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion.": "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion."
        "La classe de couleur inscrite sur le petit contenant de sirop d'érable doit correspondre à la classe de couleur du sirop qu'il contient telle que déterminée au moyen d'un spectrophotomètre conformément au tableau B de l'annexe 8.B.": "La classe de couleur inscrite sur le petit contenant de sirop d'érable doit correspondre à la classe de couleur du sirop qu'il contient telle que déterminée au moyen d'un spectrophotomètre conformément au tableau B de l'annexe 8.B."
        "La viande hachée doit être exempte de toute trace d'additifs. Le boeuf ou le veau haché doit être exempt de viande de porc.": "La viande hachée doit être exempte de toute trace d'additifs. Le boeuf ou le veau haché doit être exempt de viande de porc."
        "Le lieu ou le véhicule doit être aéré, ventilé et disposer: d'eau potable courante chaude et froide;  d'un appareil distributeur de savon liquide ou en poudre. La température de l'eau chaude doit être d'au moins 60ºC. Le local, l'aire ou le véhicule utilisé pour la préparation des produits doit, en plus, disposer d'un évier, de serviettes individuelles jetables et être muni d'un système de récupération ou d'évacuation des eaux usées.": "Le lieu ou le véhicule doit être aéré, ventilé et disposer: d'eau potable courante chaude et froide;  d'un appareil distributeur de savon liquide ou en poudre. La température de l'eau chaude doit être d'au moins 60ºC. Le local, l'aire ou le véhicule utilisé pour la préparation des produits doit, en plus, disposer d'un évier, de serviettes individuelles jetables et être muni d'un système de récupération ou d'évacuation des eaux usées."
        "Le lieu ou le véhicule doit être exempt de contaminants, de polluants, de toute espèce d'animaux y compris les insectes et les rongeurs ou de leurs excréments.": "Le lieu ou le véhicule doit être exempt de contaminants, de polluants, de toute espèce d'animaux y compris les insectes et les rongeurs ou de leurs excréments."
        "Le produit altérable à la chaleur à l'exception des fruits et légumes frais entiers doit être refroidi sans retard et maintenu constamment à une température interne et ambiante ne dépassant pas 4ºC jusqu'à sa livraison au consommateur, sauf pendant le temps requis pour l'application d'un procédé de fabrication ou d'un traitement reconnu en industrie alimentaire et qui exige une plus haute température.": "Le produit altérable à la chaleur à l'exception des fruits et légumes frais entiers doit être refroidi sans retard et maintenu constamment à une température interne et ambiante ne dépassant pas 4ºC jusqu'à sa livraison au consommateur, sauf pendant le temps requis pour l'application d'un procédé de fabrication ou d'un traitement reconnu en industrie alimentaire et qui exige une plus haute température."
        "Le produit périssable vendu chaud ou servi chaud au consommateur doit être gardé à une température interne d'au moins 60°C jusqu'à sa livraison.": "Le produit périssable vendu chaud ou servi chaud au consommateur doit être gardé à une température interne d'au moins 60°C jusqu'à sa livraison."
        "Le sirop d'érable en petits contenants doit être conforme aux conditions suivantes: a) provenir exclusivement de la sève d'érable ou d'un autre produit de l'érable; b) être propre, sain et comestible; c) être exempt d'odeur ou de goût désagréable ou étranger à l'érable; d) être exempt de goût de bourgeon relié à la présence d'acides aminés; e) être exempt de fermentation et de moisi; f) être exempt de substances organiques visqueuses ou filantes résultant d'une transformation microbiologique; g) avoir une teneur minimale en extraits secs solubles de 66 pourcent à 20ºC mesurée au moyen d'un réfractomètre; h) être d'une catégorie déterminée selon l'annexe 8.A; et i) être de l'une des classes de couleur prescrite au tableau A de l'annexe 8.B.": "Le sirop d'érable en petits contenants doit être conforme aux conditions suivantes: a) provenir exclusivement de la sève d'érable ou d'un autre produit de l'érable; b) être propre, sain et comestible; c) être exempt d'odeur ou de goût désagréable ou étranger à l'érable; d) être exempt de goût de bourgeon relié à la présence d'acides aminés; e) être exempt de fermentation et de moisi; f) être exempt de substances organiques visqueuses ou filantes résultant d'une transformation microbiologique; g) avoir une teneur minimale en extraits secs solubles de 66 pourcent à 20ºC mesurée au moyen d'un réfractomètre; h) être d'une catégorie déterminée selon l'annexe 8.A; et i) être de l'une des classes de couleur prescrite au tableau A de l'annexe 8.B."
        "Les lieux, véhicules, équipements, matériaux et ustensiles servant à la préparation au conditionnement, à l'entreposage, au transport, à l'étiquetage et au service des produits, ainsi que les autres installations et locaux sanitaires, doivent être propres.": "Les lieux, véhicules, équipements, matériaux et ustensiles servant à la préparation au conditionnement, à l'entreposage, au transport, à l'étiquetage et au service des produits, ainsi que les autres installations et locaux sanitaires, doivent être propres."
        "Les oeufs placés dans des cartons alvéolés peuvent être offerts en vente en dehors de leur boîte ou de leur caisse à l'établissement du détaillant, si les inscriptions prescrites par l'article 5.4.3 sont inscrites, en caractères indélébiles, sur un écriteau placé près des cartons alvéolés. Les cartons mis à la disposition des consommateurs pour le transport des oeufs doivent être neufs et porter, en caractères indélébiles, les inscriptions prescrites par l'article 5.4.3 ou ne porter aucune inscription.": "Les oeufs placés dans des cartons alvéolés peuvent être offerts en vente en dehors de leur boîte ou de leur caisse à l'établissement du détaillant, si les inscriptions prescrites par l'article 5.4.3 sont inscrites, en caractères indélébiles, sur un écriteau placé près des cartons alvéolés. Les cartons mis à la disposition des consommateurs pour le transport des oeufs doivent être neufs et porter, en caractères indélébiles, les inscriptions prescrites par l'article 5.4.3 ou ne porter aucune inscription."
        "Les personnes affectées à la préparation des produits, au lavage ou au nettoyage du matériel et de l'équipement doivent: porter un bonnet ou une résille propre qui recouvre entièrement les cheveux; porter un couvre-barbe propre qui recouvre entièrement la barbe.": "Les personnes affectées à la préparation des produits, au lavage ou au nettoyage du matériel et de l'équipement doivent: porter un bonnet ou une résille propre qui recouvre entièrement les cheveux; porter un couvre-barbe propre qui recouvre entièrement la barbe."
        "Les produits marins non emballés doivent être maintenus à l'abri des manipulations du public.": "Les produits marins non emballés doivent être maintenus à l'abri des manipulations du public."
        "Nul ne peut faire emploi sur un produit, son récipient, son étiquette, son emballage, sur un écriteau afférent ou dans un document concernant la publicité, la détention, la manutention ou la mise en circulation d'un produit pour la vente, d'une indication inexacte, fausse, trompeuse ou susceptible de créer chez l'acheteur une confusion sur l'origine, la nature, la catégorie, la classe, la qualité, l'état, la quantité, la composition, la conservation ou l'utilisation sécuritaire du produit. Est assimilée à une indication inexacte, fausse ou trompeuse, l'absence d'indication ou une indication incompréhensible ou illisible sur l'un des éléments mentionnés ci-haut.": "Nul ne peut faire emploi sur un produit, son récipient, son étiquette, son emballage, sur un écriteau afférent ou dans un document concernant la publicité, la détention, la manutention ou la mise en circulation d'un produit pour la vente, d'une indication inexacte, fausse, trompeuse ou susceptible de créer chez l'acheteur une confusion sur l'origine, la nature, la catégorie, la classe, la qualité, l'état, la quantité, la composition, la conservation ou l'utilisation sécuritaire du produit. Est assimilée à une indication inexacte, fausse ou trompeuse, l'absence d'indication ou une indication incompréhensible ou illisible sur l'un des éléments mentionnés ci-haut."
        "Nul ne peut préparer, détenir en vue de la vente ou de la fourniture de services moyennant rémunération, recevoir, acheter pour fins de revente, mettre en vente ou en dépôt, vendre, donner à des fins promotionnelles, transporter, faire transporter ou accepter pour transport, tout produit destiné à la consommation humaine qui est impropre à cette consommation, qui est altéré de manière à le rendre impropre à cette consommation, dont l'innocuité n'est pas assurée pour cette consommation ou qui n'est pas conforme aux exigences de la présente loi et des règlements.": "Nul ne peut préparer, détenir en vue de la vente ou de la fourniture de services moyennant rémunération, recevoir, acheter pour fins de revente, mettre en vente ou en dépôt, vendre, donner à des fins promotionnelles, transporter, faire transporter ou accepter pour transport, tout produit destiné à la consommation humaine qui est impropre à cette consommation, qui est altéré de manière à le rendre impropre à cette consommation, dont l'innocuité n'est pas assurée pour cette consommation ou qui n'est pas conforme aux exigences de la présente loi et des règlements."
        "Nul ne peut, sans l'assentiment d'une personne autorisée, vendre ou offrir en vente un produit saisi ou confisqué ni enlever ou permettre d'enlever ce produit, son contenant, le bulletin de saisie ou de confiscation, ni enlever ou briser un scellé apposé par une personne autorisée.": "Nul ne peut, sans l'assentiment d'une personne autorisée, vendre ou offrir en vente un produit saisi ou confisqué ni enlever ou permettre d'enlever ce produit, son contenant, le bulletin de saisie ou de confiscation, ni enlever ou briser un scellé apposé par une personne autorisée."
        "Nul ne peut, sans être titulaire d'un permis en vigueur, exploiter une usine laitière.": "Nul ne peut, sans être titulaire d'un permis en vigueur, exploiter une usine laitière."
        "Tout produit conditionné en vue de la vente doit porter, en caractères indélébiles, très lisibles et apparents, sur le récipient, l'emballage ou l'enveloppe qui le contient les inscriptions nécessaires pour révéler la nature, l'état, la composition, l'utilisation, la quantité exacte, l'origine et toute particularité du produit; les nom et adresse du fabricant, préparateur, conditionneur, emballeur, fournisseur ou distributeur; le lieu de fabrication, préparation ou conditionnement du produit. L'énumération des composants doit figurer par ordre d'importance décroissant. L'indication de poids doit tenir compte de la perte que peut normalement subir le produit après son conditionnement et être exprimée en poids net.": "Tout produit conditionné en vue de la vente doit porter, en caractères indélébiles, très lisibles et apparents, sur le récipient, l'emballage ou l'enveloppe qui le contient les inscriptions nécessaires pour révéler la nature, l'état, la composition, l'utilisation, la quantité exacte, l'origine et toute particularité du produit; les nom et adresse du fabricant, préparateur, conditionneur, emballeur, fournisseur ou distributeur; le lieu de fabrication, préparation ou conditionnement du produit. L'énumération des composants doit figurer par ordre d'importance décroissant. L'indication de poids doit tenir compte de la perte que peut normalement subir le produit après son conditionnement et être exprimée en poids net."
        "Toute personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi doit tenir des registres et pièces justificatives de ses opérations et les garder à la disposition des inspecteurs. Ces registres et pièces justificatives doivent indiquer: la nature et la quantité des produits achetés ou reçus; la date de leur achat ou réception et, dans le cas des mollusques bivalves marins vivants et pour chaque lot, l'espèce, la date de cueillette ou de récolte et la zone ou le secteur de zone d'où provient ce lot; les nom et adresse du fournisseur et, dans le cas de l'entreposeur, les nom et adresse de l'entrepositaire ainsi que le numéro correspondant à un même lot de produits entreposés avec mention du numéro de l'estampille dans le cas des viandes et aliments carnés en provenance d'un exploitant autorisé.": "Toute personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi doit tenir des registres et pièces justificatives de ses opérations et les garder à la disposition des inspecteurs. Ces registres et pièces justificatives doivent indiquer: la nature et la quantité des produits achetés ou reçus; la date de leur achat ou réception et, dans le cas des mollusques bivalves marins vivants et pour chaque lot, l'espèce, la date de cueillette ou de récolte et la zone ou le secteur de zone d'où provient ce lot; les nom et adresse du fournisseur et, dans le cas de l'entreposeur, les nom et adresse de l'entrepositaire ainsi que le numéro correspondant à un même lot de produits entreposés avec mention du numéro de l'estampille dans le cas des viandes et aliments carnés en provenance d'un exploitant autorisé."
