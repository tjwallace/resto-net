  attributes:
    infraction:
      description:
        "Avoir détenu un produit altérable à la chaleur sans le maintenir constamment à une température interne et ambiante ne dépassant pas 4°C jusqu'à sa livraison au consommateur": "Holding a perishable product without keeping it at a constant internal and surrounding temperature not exceeding 4°C until delivery to the consumer"
        "Avoir détenu un produit périssable vendu ou servi chaud au consommateur sans être gardé à une température interne d'au moins 60°C jusqu'à sa livraison": "Holding a perishable product to be sold or served hot to the consumer without keeping it at an internal temperature of at least 60°C until delivery"
        "Avoir entravé le travail d'une personne autorisée dans l'exercice de ses fonctions.": "Obstructing an authorized person in the exercise of his functions."
        "Avoir eu de la viande hachée qui n'est pas exempte de toute trace d'additifs": "Having ground meat that is not free from all traces of additives"
        "Avoir exploité un lieu où une personne affectée à la préparation des produits, au lavage ou au nettoyage du matériel ou de l'équipement ne portait pas un bonnet ou une résille propre qui recouvre entièrement les cheveux": "Operating a place where a person assigned to food preparation, washing or cleaning of materials or equipment was not wearing a cap or a clean hairnet that completely covers the hair"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes": "Operating a place referred to in Article 2.1.1 which is not free of insects"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes, de rongeurs ou de leurs excréments": "Operating a place referred to in Article 2.1.1 which is not free from insects, rodents or their droppings"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt d'insectes,de rongeurs ou de leurs excréments":  "Operating a place referred to in Article 2.1.1 which is not free from insects, rodents or their droppings"
        "Avoir exploité un lieu visé à l'article 2.1.1 qui n'est pas exempt de rongeurs ou de leurs excréments": "Operating a place referred to in Article 2.1.1 which is not free from rodents or their droppings"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personne ayant fait usage de tabac":  "Operating a place used for food preparation where a person had used tobacco"
        "Avoir exploité un local utilisé pour la préparation des produits où se trouve une personnne ayant fait usage de tabac": "Operating a place used for food preparation where a person had used tobacco"
        "Avoir les surfaces du matériel, de l'équipement, des ustensiles ou des contenants qui entrent en contact direct avec  les produits qui ne sont pas exemptes de particules détachables, d'aspérités ou de fissures": "Having surfaces of materials, equipment, utensils or containers that come into direct contact with products that are not free of loose particles, bumps or cracks"
        "Avoir offert en vente au détail des produits marins congelés non placés dans un comptoir réfrigéré à une température qui n'excède pas -18°C": "Offering for retail sale frozen seafood not placed in a refrigerated counter at a temperature not exceeding -18°C"
        "Avoir un endroit dont les lieux, les équipements, les matériaux et ustensiles servant à la préparation ou au conditionnement, à l'entreposage, à l'étiquetage ou au service des produits, ne sont pas propres ainsi que les autres installations ou locaux sanitaires": "Having a place whose premises, equipment, materials and utensils used in the preparation or packaging, storage, labeling or serving of products are not clean as well as other facilities or sanitary spaces"
        "Avoir un local utilisé pour la préparation des produits dont les planchers sont absorbants ou non lavables": "Having a place used for food preparation whose floors are absorbent or non-washable"
        "Avoir vendu du sirop d'érable en petits contenants ne provenant pas exclusivement de la sève d'érable ou d'un autre produit d'érable": "Selling maple syrup in small containers not coming exclusively from maple sap or another maple product"
        "En ayant détenu un produit conditionné en vue de la vente qui ne porte pas sur le récipient, l'emballage ou l'enveloppe qui le contient, les inscriptions en caractères indélébiles, très lisibles et apparents exigées au règlement": "Holding a product intended for sale that does not have the indelible, clearly legible, and conspicuous inscriptions required by law on the container, packaging or envelope that contains the product"
        "En ayant un lieu ne disposant pas d'eau potable courante chaude dont la température n'atteint pas au moins 60°C": "Having a place with no running hot potable water whose temperature does not reach at least 60°C"
        "Étant une personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi, n'a pas tenu un registre et des pièces justificatives de ses opérations et ne les a pas gardés à la disposition des inspecteurs": "Being a person required to hold a license or registration under the Act and not keeping records and documents of its operations and not keeping them at the disposal of inspectors"
        "Dans les locaux où s'effectue la découpe, le hachage et la préparation des viandes, la température doit être d'au plus 10ºC.": "In the premises where the cutting, chopping and preparation of meat is done, the temperature should be not more than 10ºC."
        "Dans un local ou véhicule utilisé pour la préparation de produits; les planchers doivent être non absorbants, lavables, sans fissures et exempts de bran de scie, de carton, de sel ou de toute matière sèche ou humide.": "In a room or vehicle used for food preparation, the floors must be non-absorbent, washable, without cracks and free from sawdust, cardboard, salt or any material dry or wet."
        "Dans un local ou véhicule utilisé pour la préparation de produits; les portes, murs et plafonds doivent être lavables, lisses, non en état ou en voie de putréfaction et exempts d'aspérités ou d'écailles.": "In a room or vehicle used for food preparation, doors, walls and ceilings must be washable, smooth, not in a state or in the process of putrefaction and free of bumps or scales."
        "Dans un local, une aire ou un véhicule utilisé pour la préparation des produits personne ne peut y faire usage de tabac.": "In a room, area or vehicle used for food preparation no one can make use of tobacco."
        "Il est interdit d'entraver le travail d'une personne autorisée dans l'exercice de ses fonctions, de l'induire en erreur ou de tenter de le faire, de négliger ou de refuser de lui obéir. Cette personne doit, sur demande, s'identifier et exhiber un certificat, signé par le ministre, attestant sa qualité.": "It is forbidden to obstruct an authorized person in the exercise of his functions, mislead or attempt to do so, to neglect or refuse to obey him. This person must, upon request, produce identification and a certificate signed by the Minister, indicating his status."
        "L'exploitant d'une conserverie ou d'un établissement, d'un lieu ou d'un véhicule où l'on prépare, conditionne, transforme, emballe, entrepose, débarque, reçoit, donne à des fins promotionnelles, met en vente ou vend des produits ou détient des produits en vue de la vente ou de la fourniture de services moyennant rémunération ou du don à des fins promotionnelles, doit maintenir la conserverie, l'établissement, le lieu, les locaux, le véhicule et le matériel propres. Cet exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptibles d'affecter la salubrité des produits ou les conditions sanitaires de l'exploitation.": "The operator of a cannery or establishment, place or vehicle where food is prepared, packed, processed, packaged, stored, unloaded, received, given for promotional purposes, offered for sale, sold, held for sale or for supply of services for remuneration or gifts for promotional purposes, must maintain the canning establishment, place, premises, vehicles and equipment clean. The operator must prevent the development of facilities, the execution of operations of preparation, conditioning or processing of products, storage or execution of any other operation or use of the equipment from affecting product safety or sanitary conditions of operation."
        "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion.": "L'exploitant doit empêcher que l'aménagement des installations, l'exécution des opérations de préparation, de conditionnement ou de transformation des produits, leur entreposage ou l'exécution de toute autre opération ou l'utilisation du matériel soient susceptiibles d'affecter la salubrité des produits ou les conditions sanitaire de l'exploitantion."
        "La classe de couleur inscrite sur le petit contenant de sirop d'érable doit correspondre à la classe de couleur du sirop qu'il contient telle que déterminée au moyen d'un spectrophotomètre conformément au tableau B de l'annexe 8.B.": "Color class entered in the small container of maple syrup should be the color class of the syrup it contains as determined using a spectrophotometer in accordance with Table B of Annex 8.B."
        "La viande hachée doit être exempte de toute trace d'additifs. Le boeuf ou le veau haché doit être exempt de viande de porc.": "Ground meat should be free of all traces of additives. Beef or veal must be free from pork."
        "Le lieu ou le véhicule doit être aéré, ventilé et disposer: d'eau potable courante chaude et froide;  d'un appareil distributeur de savon liquide ou en poudre. La température de l'eau chaude doit être d'au moins 60ºC. Le local, l'aire ou le véhicule utilisé pour la préparation des produits doit, en plus, disposer d'un évier, de serviettes individuelles jetables et être muni d'un système de récupération ou d'évacuation des eaux usées.": "The premises or vehicle must be ventilated and have: water hot and cold of a dispensing device for liquid soap or powder. The hot water temperature must be at least 60 º C. The local, area or vehicle used for the preparation of the products is inAlso, have a sink, disposable individual towels and be provided with a retrieval system or sewage disposal."
        "Le lieu ou le véhicule doit être exempt de contaminants, de polluants, de toute espèce d'animaux y compris les insectes et les rongeurs ou de leurs excréments.": "The premises or vehicle must be free of contaminants, pollutants, any species of animal including insects and rodents or their droppings."
        "Le produit altérable à la chaleur à l'exception des fruits et légumes frais entiers doit être refroidi sans retard et maintenu constamment à une température interne et ambiante ne dépassant pas 4ºC jusqu'à sa livraison au consommateur, sauf pendant le temps requis pour l'application d'un procédé de fabrication ou d'un traitement reconnu en industrie alimentaire et qui exige une plus haute température.": "The product deterioration by heat except for fresh whole fruits and vegetables must be cooled without delay and kept constantly at an internal temperature and surrounding temperature not exceeding 4 º C until delivered to the consumer, except during the time required for the application of a processmanufacture or treatment recognized in the food industry and requires a higher temperature."
        "Le produit périssable vendu chaud ou servi chaud au consommateur doit être gardé à une température interne d'au moins 60°C jusqu'à sa livraison.": "The perishable product sold hot or served hot to the consumer must be kept at a temperature of 60°C until delivery."
        "Le sirop d'érable en petits contenants doit être conforme aux conditions suivantes: a) provenir exclusivement de la sève d'érable ou d'un autre produit de l'érable; b) être propre, sain et comestible; c) être exempt d'odeur ou de goût désagréable ou étranger à l'érable; d) être exempt de goût de bourgeon relié à la présence d'acides aminés; e) être exempt de fermentation et de moisi; f) être exempt de substances organiques visqueuses ou filantes résultant d'une transformation microbiologique; g) avoir une teneur minimale en extraits secs solubles de 66 pourcent à 20ºC mesurée au moyen d'un réfractomètre; h) être d'une catégorie déterminée selon l'annexe 8.A; et i) être de l'une des classes de couleur prescrite au tableau A de l'annexe 8.B.": "Maple syrup in small containers must meet the following conditions: a) come exclusively from maple sap or another maple product; b) be clean, wholesome and edible; c) be free of smell or unpleasant taste or foreign maple, d) be free of taste bourgeon related to the presence of amino acids, e) be free from fermentation and moldy f) be free from viscous or ropy organic substances caused by a microbiological transformation g) have a minimum soluble solids of 66 percent at 20 º C measured by a refractomètre h) of a given category according to Annex 8.A, and i) be one of the color classes prescribed in Table A of Annex 8.B."
        "Les lieux, véhicules, équipements, matériaux et ustensiles servant à la préparation au conditionnement, à l'entreposage, au transport, à l'étiquetage et au service des produits, ainsi que les autres installations et locaux sanitaires, doivent être propres.": "Places, vehicles, equipment, materials and utensils used in preparing the packaging, storage, transportation, labeling products and service, and other installations and sanitary areas, must be clean."
        "Les oeufs placés dans des cartons alvéolés peuvent être offerts en vente en dehors de leur boîte ou de leur caisse à l'établissement du détaillant, si les inscriptions prescrites par l'article 5.4.3 sont inscrites, en caractères indélébiles, sur un écriteau placé près des cartons alvéolés. Les cartons mis à la disposition des consommateurs pour le transport des oeufs doivent être neufs et porter, en caractères indélébiles, les inscriptions prescrites par l'article 5.4.3 ou ne porter aucune inscription.": "Eggs placed in honeycomb cartons may be offered for sale outside their box or their case to the establishment of the retailer, if the inscriptions prescribed in section 5.4.3 are inscribed in indelible characters, on a notice close corrugated cardboards. The mappingns available to consumers for the transport of eggs must be new and bear, in indelible, the markings required by section 5.4.3 or bear no inscription."
        "Les personnes affectées à la préparation des produits, au lavage ou au nettoyage du matériel et de l'équipement doivent: porter un bonnet ou une résille propre qui recouvre entièrement les cheveux; porter un couvre-barbe propre qui recouvre entièrement la barbe.": "Persons who prepare products, wash or clean material and equipment must: wear a hat or a clean hairnet that completely covers the hair, wear a clean beard-covering that completely covers the beard."
        "Les produits marins non emballés doivent être maintenus à l'abri des manipulations du public.": "The unpackaged seafood should be kept free from manipulation of the public."
        "Nul ne peut faire emploi sur un produit, son récipient, son étiquette, son emballage, sur un écriteau afférent ou dans un document concernant la publicité, la détention, la manutention ou la mise en circulation d'un produit pour la vente, d'une indication inexacte, fausse, trompeuse ou susceptible de créer chez l'acheteur une confusion sur l'origine, la nature, la catégorie, la classe, la qualité, l'état, la quantité, la composition, la conservation ou l'utilisation sécuritaire du produit. Est assimilée à une indication inexacte, fausse ou trompeuse, l'absence d'indication ou une indication incompréhensible ou illisible sur l'un des éléments mentionnés ci-haut.": "No one can make use of a product, its container, label, packaging, on a sign or a related document on advertising, holding, handling or release of a product for sale, of an inaccurate, false, misleading or likely toe at the buyer create confusion about the origin, nature, category, class, quality, condition, quantity, composition, preservation or safe use of the product. Is treated as an inaccurate, false or misleading, there is no indication or an indication inunderstandable or illegible on one of the elements mentioned above."
        "Nul ne peut préparer, détenir en vue de la vente ou de la fourniture de services moyennant rémunération, recevoir, acheter pour fins de revente, mettre en vente ou en dépôt, vendre, donner à des fins promotionnelles, transporter, faire transporter ou accepter pour transport, tout produit destiné à la consommation humaine qui est impropre à cette consommation, qui est altéré de manière à le rendre impropre à cette consommation, dont l'innocuité n'est pas assurée pour cette consommation ou qui n'est pas conforme aux exigences de la présente loi et des règlements.": "No person shall prepare, keep for sale or supply of services for remuneration, receive, purchase for resale, offer for sale or on deposit, sell, give for promotional purposes, carry, cause to be transported or accept for transportation, any product intended fora human consumption that is unfit for human consumption, which is altered so as to be unfit for human consumption, whose safety is not guaranteed for this use or that does not comply with the requirements of this Act and the regulations."
        "Nul ne peut, sans l'assentiment d'une personne autorisée, vendre ou offrir en vente un produit saisi ou confisqué ni enlever ou permettre d'enlever ce produit, son contenant, le bulletin de saisie ou de confiscation, ni enlever ou briser un scellé apposé par une personne autorisée.": "No person shall, without the consent of an authorized person, sell or offer for sale a seized or confiscated product or remove or allow removal of this product, its container, the writ of seizure or confiscation, or remove or break a seal affixed by an authorized person."
        "Nul ne peut, sans être titulaire d'un permis en vigueur, exploiter une usine laitière.": "No person shall, without holding a valid permit, operate a dairy plant."
        "Tout produit conditionné en vue de la vente doit porter, en caractères indélébiles, très lisibles et apparents, sur le récipient, l'emballage ou l'enveloppe qui le contient les inscriptions nécessaires pour révéler la nature, l'état, la composition, l'utilisation, la quantité exacte, l'origine et toute particularité du produit; les nom et adresse du fabricant, préparateur, conditionneur, emballeur, fournisseur ou distributeur; le lieu de fabrication, préparation ou conditionnement du produit. L'énumération des composants doit figurer par ordre d'importance décroissant. L'indication de poids doit tenir compte de la perte que peut normalement subir le produit après son conditionnement et être exprimée en poids net.": "Any product packaged for sale must bear in indelible, clearly legible and conspicuous on the container, packaging or envelope that contains the necessary entries to reveal the nature, status, composition, use, the exact quantity, origin and toute unique product, the name and address of the manufacturer, preparer, conditioner, packager, supplier or distributor and the place of manufacture, preparation or product packaging. The list of ingredients must appear in descending order of importance. The indication of weight doit account for the loss that normally undergo the product after packaging and be expressed in net weight."
        "Toute personne tenue de se munir d'un permis ou de s'enregistrer en vertu de la Loi doit tenir des registres et pièces justificatives de ses opérations et les garder à la disposition des inspecteurs. Ces registres et pièces justificatives doivent indiquer: la nature et la quantité des produits achetés ou reçus; la date de leur achat ou réception et, dans le cas des mollusques bivalves marins vivants et pour chaque lot, l'espèce, la date de cueillette ou de récolte et la zone ou le secteur de zone d'où provient ce lot; les nom et adresse du fournisseur et, dans le cas de l'entreposeur, les nom et adresse de l'entrepositaire ainsi que le numéro correspondant à un même lot de produits entreposés avec mention du numéro de l'estampille dans le cas des viandes et aliments carnés en provenance d'un exploitant autorisé.": "Any person required to obtain a license or registration under the Act must keep registers and vouchers for his operations and keep them available for inspection. These registers and vouchers must indicate: the nature and quantity of products purchaseded or received, the date of purchase or receipt and, in the case of live marine bivalve molluscs and for each lot, the species, date of collection or harvesting area or sector of a zone from which the lot; the name and address of the supplier and, in the case of the warehouseman, the nameand address of the depositor and the number corresponding to the same batch of stored products with reference to the number of the stamp in the case of meat and meat products from an authorized operator."
